<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/imgs/favicon/favicon-16x16.png">
        <link rel="mask-icon" href="assets/imgs/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/style.css">

		<title>Swarm City - User Account</title>        
    </head>
    <body>
        <div id="app">
            <div class="bg-gray-lt user-account">
                <div class="close">
                    <a href="#" onclick="history.go(-1)">
                        <img src="assets/imgs/close.svg" />
                    </a>
                </div>
                <div class="container">            
                    <main class="flex-space">
                        <figure class="avatar">
                            <a href="user-create-avatar.html">
                                <img src="assets/imgs/avatar.svg" alt="user avatar">
                            </a>
                            <!-- <a class="btn-icon btn-info btn-upload" href="user-create-avatar.html">
                                <img src="assets/imgs/arrowUp.svg">
                            </a> -->
                        </figure>
                        <div class="user">
                            <div class="label">Username</div>
                            <div class="darktext">Tester X</div>
                        </div>
                        <a href="#" class="link">show on etherscan</a>

                        <div class="marketplace-reps">
                            <div class="marketplace">
                                <div class="title">
                                    #Settler
                                </div>
                                <div class="reps">
                                    <div class="rep">
                                        <div>
                                            11 SWR
                                        </div>
                                        <p>as a Seeker</p>
                                    </div>
                                    <div class="rep">
                                        <div>
                                            0 SWR
                                        </div>
                                        <p>as a Provider</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <div class="divider"></div>
                <div class="container">
                    <div class="btns">
                        <a class="btn btn-light" href="#">
                            logout this user
                        </a>
                        <a class="btn btn-light" href="#">
                            backup this user
                        </a>                    
                        <a class="btn btn-light btn-error" href="#">
                            delete this user
                        </a>
                    </div>
                </div>
                <!-- Bootstrap JS, uncomment if needed -->
                <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->

            </div>
        </div>
    </body>
</html>
