<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/imgs/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/imgs/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/imgs/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="assets/imgs/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Decentralized Marketplaces" />
    <link rel="apple-touch-icon" href="assets/imgs/favicon/icon-192x192.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <title>Swarm City - Send</title>
  </head>
  <body>
    <div id="app">
      <div class="bg-gray-lt user-wallet-send">
        <div class="close">
          <button onclick="window.location.href='user-wallet.html';">
            <img src="assets/imgs/close.svg" />
          </button>
        </div>
        <div class="container">
          <div class="flex-space">
            <div class="wallet-balance">
              44 DAI
              <span class="usd">
                â‰ˆ 44 USD
              </span>
            </div>
            <div>
              <a href="#" class="link link-dark">
                show my keys
              </a>
            </div>
          </div>
        </div>
        <div class="divider short"></div>
        <div class="container">
          <div class="flex-space">
            <form class="send" id="form">
              <div class="input-group">
                <input type="text" id="amt-send" />
                <label for="amt-send">Amount to send</label>
              </div>
              <div class="input-group">
                <input type="text" id="rec-address" />
                <label for="rec-address">Receiver's address</label>
              </div>

              <div class="btns btn-icons">
                <button
                  form="form"
                  class="btn-img close"
                  type="button"
                  onclick="history.go(-1);"
                >
                  <img src="assets/imgs/cancel.svg" />
                </button>
                <button
                  form="form"
                  type="submit"
                  class="btn btn-icon"
                  formaction="user-wallet-send-confirm.html"
                >
                  <img src="assets/imgs/caretNext.svg" />
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="divider short"></div>
        <div class="container">
          <div class="flex-space">
            <div class="history">
              <div class="history-item">
                <div class="date">
                  13 Jan 2022 - 22:33
                </div>
                <div class="tx-amt">
                  Received 7 DAI from 0x0...
                </div>
                <div>
                  <a href="#" class="link link-dark">
                    show on etherscan
                  </a>
                </div>
              </div>
              <div class="history-item">
                <div class="date">
                  09 Jan 2022 - 22:33
                </div>
                <div class="tx-amt">
                  Sent 18 DAI to 0x0...
                </div>
                <div>
                  <a href="#" class="link link-dark">
                    show on etherscan
                  </a>
                </div>
              </div>
              <div class="history-item">
                <div class="date">
                  01 Dec 2021 - 19:03
                </div>
                <div class="tx-amt">
                  Received 7 DAI from 0x0...
                </div>
                <div>
                  <a href="#" class="link link-dark">
                    show on etherscan
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bootstrap JS, uncomment if needed -->
        <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
      </div>
    </div>
  </body>
</html>
